<ion-header>
<ion-toolbar class="toolbar">
  <ion-buttons slot="start">
    <ion-menu-button class="menu" id="menu"></ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="end">

    <ion-icon name="log-out-outline" (click)="userLogout()"></ion-icon>
  </ion-buttons>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="title">
          <ion-label>Home</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
</ion-header>
<app-sidemenu></app-sidemenu>
<ion-content>
  <ion-card>
    <ion-card-content id="map"></ion-card-content>
  </ion-card>
</ion-content>
